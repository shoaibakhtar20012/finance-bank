<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area shadow bg-gray form-control">
        <h4>Log in</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input
          type="password"
          class="form-control"
          name=""
          id=""
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Log in</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ 00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area shadow bg-gray form-control">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area shadow bg-gray form-control">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      //log in button event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });
      //deposit button event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);
      });
      //use function to avoid repeated code
      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;

        //withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
          const withdrawNumber = getinputNumber("withdrawAmount");
        });
        function getinputNumber(id) {
          const amount = getElementById(id).value;
          const amountNumber = parseFloat(amount);
          return amountNumber;
        }
      }
    </script>
  </body>
</html>
